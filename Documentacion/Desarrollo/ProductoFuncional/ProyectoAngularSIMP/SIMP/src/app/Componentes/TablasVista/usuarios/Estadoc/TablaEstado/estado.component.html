<main class="container">
    <div class="container">
        <div class=" m-3 container text-center row justify-content-md-center">
            <div class="ZonaBotones container col-lg-8">
                <button class="btn btn-success" routerLink="/Usuarios" >Regresar a Usuarios</button>

                <h1>Estados</h1>
                <button class="btn btn-success" type="button" [routerLink]="['/FormularioEstado/agregar']">
                    <img src="./assets/Imagenes/agregar.png" alt="Añadir item">
                    Añadir Estado
                </button>
                <button class="btn btn-success" (click)="ngOnInit()">Refrescar</button>
            </div>

            <div class="col-lg-4">
                <form (ngSubmit)="buscarEstado()" #BusquedaForm="ngForm" class="row" id="Form de busqueda">
                    <label for="search-input">Buscar ID Estado:
                        <br>
                        <input [(ngModel)]="EstadoBusqueda" type="text" id="search-input" name="EstadoBusqueda"
                            placeholder="Id Estado">
                            <br>
                        <button class="btn btn-success" type="submit">Buscar</button>
                    </label>
                </form>
            </div>
        </div>

        <div class="TablaTrabajo container table-responsive ">
            <table class="table table-dark table-sm">
                <caption>Tabla de Estados del sistema</caption>

                <thead class="thead-dark">
                    <tr>
                        <th>Id estado </th>
                        <th>Descripcion</th>
                        <th>Modificar</th>
                        <th>Borrar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let RegistroUsuariosVariable of EstadoModelo | async">
                        <td>{{ RegistroUsuariosVariable.IdEstado}}</td>
                        <td>{{ RegistroUsuariosVariable.DescripcionEstado}}</td>
                        <td>
                            <a class="btn btn-info"
                                [routerLink]="['/FormularioEstado/editar/', RegistroUsuariosVariable.IdEstado]">Editar</a>
                        </td>
                        <td>
                            <a class="btn btn-danger"
                                (click)="borrarEstado(RegistroUsuariosVariable.IdEstado)">Borrar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="!EstadoModelo">
                <h2>No hay datos</h2>
            </div>
        </div>
    </div>
</main>
