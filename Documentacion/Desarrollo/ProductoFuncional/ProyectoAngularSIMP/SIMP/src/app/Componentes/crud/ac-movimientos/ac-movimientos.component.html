<main class="container mt-4">
  <div class="card">
    <h5 class="card-header">Actualizar Movimiento</h5>
    <div class="card-body">
      <form [formGroup]="movimientoForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="idMovimiento" class="form-label">Movimiento:</label>
          <input type="text" id="idMovimiento" formControlName="IdMovimiento" class="form-control">
        </div>

        <div class="mb-3">
          <label for="fechaMovimiento" class="form-label">Fecha del Movimiento:</label>
          <input type="date" id="fechaMovimiento" formControlName="fechaMovimiento" class="form-control">
        </div>

        <div class="mb-3">
          <label for="cantidadProducto" class="form-label">Cantidad de Producto:</label>
          <input type="number" id="cantidadProducto" formControlName="cantidadProducto" class="form-control">
        </div>

        <div class="mb-3">
          <label for="idMotivo" class="form-label">Contexto:</label>
          <input type="number" id="idMotivo" formControlName="idMotivo" class="form-control">
        </div>

        <div class="mb-3">
          <label for="idProductoMateriaPrima" class="form-label">Materia Prima:</label>
          <input type="number" id="idProductoMateriaPrima" formControlName="idProductoMateriaPrima" class="form-control">
        </div>

        <div class="mb-3">
          <label for="idUsuario" class="form-label">Usuario:</label>
          <input type="number" id="idUsuario" formControlName="idUsuario" class="form-control">
        </div>

        <div class="mb-3">
          <label for="tipoMovimiento" class="form-label">Tipo de Movimiento:</label>
          <select formControlName="tipoMovimiento" class="form-select">
            <option value="Entrada">Entrada</option>
            <option value="Salida">Salida</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
      </form>
    </div>
  </div>
</main>
