
<main class="container">

    <div class="container">

        <h1>Plantilla producto</h1>

        <div class=" m-3 container text-center row justify-content-md-center">

            <div class="ZonaBotones container col-lg-8">
                <button class="btn btn-success" type="button" [routerLink]="['/Plantilla/agregar']">
                    <img src="./assets/Imagenes/agregar.png" alt="AÃ±adir item">
                </button>
            </div>

            <div class="col-lg-4">
                <form class="row" (ngSubmit)="buscarPlantillaProducto()" id="Form de busqueda">
                    <label for="search-input">Buscar:
                      <br>
                        <input [(ngModel)]="PlantillaBusqueda" type="text" id="search-input" name="IdPlantillaProducto"
                          placeholder="Id Plantilla Producto">
                      <br>
                      <button class="btn btn-success" type="submit">Buscar</button>
                    </label>
                </form>
            </div>

        </div>

        <div class="TablaTrabajo container table-responsive ">

            <table class="table table-dark table-sm">

                <caption>Tabla de entradas de inventario</caption>

                <thead class="thead-dark">
                    <tr>
                        <th >Id</th>
                        <th >Nombre Producto Plantilla</th>
                        <th >Valor Venta</th>
                        <th ></th>
                        <th ></th>
                    </tr>
                </thead>
                <tbody>
                  <ng-container *ngIf="plantillaProductos.length > 0; else noDataMessage">
                     <tr *ngFor="let pla of plantillaProductos">
                        <td>{{pla.IdPlantillaProducto}}</td>
                        <td>{{pla.NombreProductoPlantilla}}</td>
                        <td>{{pla.ValorVenta}}</td>
                        <td>
                          <a class="btn btn-warning" [routerLink]="['/Plantilla/editar/', pla.IdPlantillaProducto]">Editar</a>
                      </td>
                      <td>
                          <a class="btn btn-danger" (click)="borrarPlantillaProducto(pla.IdPlantillaProducto)">Borrar</a>
                      </td>
                      </tr>
                   </ng-container>
                   <ng-template #noDataMessage>
                    <tr>
                      <td colspan="5">{{messageError}}</td>
                    </tr>
                  </ng-template>
                </tbody>
            </table>
        </div>

    </div>

</main>
