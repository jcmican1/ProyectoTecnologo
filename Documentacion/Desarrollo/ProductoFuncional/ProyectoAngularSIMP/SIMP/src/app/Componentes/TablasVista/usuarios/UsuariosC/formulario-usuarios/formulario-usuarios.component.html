<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form (ngSubmit)="onSubmit()" #RegistroForm="ngForm">
                <div class="form-group">
                    <label for="NombreUsuario">Nombre</label>
                    <input type="text" class="form-control" required [(ngModel)]="UsuarioModel.NombreUsuario" name="NombreUsuario" id="NombreUsuario">
                </div>
                <div class="form-group">
                    <label for="Apellido">Apellido</label>
                    <input type="text" class="form-control" required [(ngModel)]="UsuarioModel.Apellido" name="Apellido" id="Apellido">
                </div>
                <div class="form-group">
                    <label for="Correo">Correo</label>
                    <input type="text" class="form-control" required [(ngModel)]="UsuarioModel.Correo" name="Correo" id="Correo">
                </div>
                <div class="form-group">
                    <label for="Clave">Clave</label>
                    <input type="text" class="form-control" required [(ngModel)]="UsuarioModel.Clave" name="Clave" id="Clave">
                </div>
                <div class="form-group">
                    <label for="Rol_IdRol">Rol_IdRol</label><br>
                    <select [(ngModel)]="UsuarioModel.DescripcionRol" name="Rol_IdRol" >
                        <option value="1">Administrador</option>
                        <option value="2">Empleado</option>
                        <option value="3">Gerente</option>
                    </select>                    
                </div>
                <div class="form-group">
                    <label for="Estado_idEstado">Estado_idEstado</label><br>
                    <select [(ngModel)]="UsuarioModel.DescripcionEstado" name="Estado_idEstado">
                        <option value="1">Activo</option>
                        <option value="2">Inactivo</option>
                        <option value="3">En Espera</option>
                    </select>  
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" [disabled]="!RegistroForm.form.valid">Enviar</button>
                </div>
            </form>
            <hr>
            <br>
            <button class="btn btn-success" routerLink="/Usuarios" >Regresar</button>

        </div>
    </div>
</div>
