<main class="container mt-4">
  <div class="container border p-4">
      <div class="row">
          <div class="col-sm-12">
            <form (ngSubmit)="onSubmit()" #plantillaProductoForm="ngForm" >
              <fieldset class="form-group">
                  <div class="col-sm-12">
                    <label class="control-label" for="NombreProductoPlantilla">Nombre Producto Plantilla</label>
                    <input type="text" class="form-control" required [(ngModel)]="plantillas.NombreProductoPlantilla" name="NombreProductoPlantilla" >
                  </div>
                  <br>
                </fieldset>
                <fieldset class="form-group">
                  <div class="col-sm-12">
                    <label class="control-label" for="ValorVenta">Valor Venta</label>
                    <input type="text" class="form-control" required [(ngModel)]="plantillas.ValorVenta" name="ValorVenta" >
                  </div>
                  <br>
                </fieldset>
              <fieldset class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" [disabled]="!plantillaProductoForm.form.valid">Enviar</button>
                </div>
              </fieldset>
            </form>
            <hr>
            <br>
            <button class="btn btn-success" routerLink="/Plantilla" >Regresar</button>
          </div>
        </div>
  </div>
</main>
