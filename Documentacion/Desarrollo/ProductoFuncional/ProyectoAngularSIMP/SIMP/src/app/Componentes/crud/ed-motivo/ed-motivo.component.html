<main class="container mt-4">
    <div class="container border p-4">
        <div class="row">
            <div class="col-sm-12">
              <form (ngSubmit)="onSubmit()" #motivoForm="ngForm" >
                <fieldset class="form-group">
                  <div class="col-sm-12">
                    <label class="control-label" for="IdMotivo">ID Motivo</label>
                    <input type="text" class="form-control" required [(ngModel)]="motivo.IdMotivo" name="IdMotivo" readonly>
                  </div>
                </fieldset>
                <fieldset class="form-group">
                    <div class="col-sm-12">
                      <label class="control-label" for="DescripcionMovimiento">Descripcion de Movimiento</label>
                      <input type="text" class="form-control" required [(ngModel)]="motivo.DescripcionMovimiento" name="DescripcionMovimiento">
                    </div>
                    <br>
                  </fieldset>
                <fieldset class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" [disabled]="!motivoForm.form.valid">Enviar</button>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
    </div>
</main>
