<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Salida</title>
    <link rel="shortcut icon" href="../Imagenes/LogoSIMP.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #28a745;
        }

        button[type="button"] {
            background-color: #6c757d;
        }
    </style>
</head>

<body>
    <form action="#" method="post">
        <h1>Salida</h1>
        <br>
        <label for="CodigoSalida">CÃ³digo salida:</label>
        <input type="text" id="CodigoSalida" name="CodigoSalida" required>

        <label for="Motivo">Motivo:</label>
        <input type="text" id="Motivo" name="Motivo">

        <label for="Fecha">Fecha:</label>
        <input type="date" id="Fecha" name="Fecha" required>

        <label for="Codigoproducto">Codigo producto:</label>
        <input type="number" id="Codigoproducto" name="Codigoproducto" required>

        <label for="Nombre">Nombre:</label>
        <input type="number" id="Nombre" name="Nombre" required>

        <label for="Cantidad">Cantidad:</label>
        <input type="number" id="Cantidad" name="Cantidad" required>

        <label for="ValorUnitario">Valor unitario:</label>
        <input type="number" id="ValorUnitario" name="ValorUnitario" required>

        <label for="ValorTotal">Valor Total:</label>
        <input type="number" id="ValorTotal" name="ValorTotal" step="0.01" required>

        <input type="submit" value="Enviar" class="btn btn-success">
        <button type="button" class="btn btn-secondary">Cancelar</button>
    </form>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</
