<!DOCTYPE html>
<html>

<head lang="es">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto de materia prima</title>
    <link rel="shortcut icon" href="../Imagenes/LogoSIMP.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .cancel-button {
            background-color: #6c757d;
        }

        button[type="submit"] {
            background-color: #28a745;
        }

        .AreaBotones {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <form>

        <h2>Producto de materia prima</h2>
        <div>
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" required>
        </div>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4"></textarea>
        </div>
        <div>
            <label for="punto_compra">Punto de compra:</label>
            <input type="text" id="punto_compra" name="punto_compra" required>
        </div>
        <div>
            <label for="cantidad_maxima">Cantidad máxima de compra:</label>
            <input type="text" id="cantidad_maxima" name="cantidad_maxima" required>
        </div>
        <div class="AreaBotones">
            <button type="button" class="btn btn-secondary cancel-button" onclick="history.back()">Cancelar</button>
            <button type="submit" class="btn btn-success">Enviar</button>
        </div>

    </form>

</body>

</html>
