<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Usuario</title>
    <link rel="shortcut icon" href="../Imagenes/LogoSIMP.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #28a745;
        }

        button[type="button"] {
            background-color: #6c757d;
        }
    </style>
</head>

<body>
    <form action="#" method="post">
        <h1>Formulario usuario</h1>
        <br>
        <label for="IdUser">Id:</label>
        <input type="text" id="IdUser" name="IdUser" required>

        <label for="NombreUser">Nombre:</label>
        <input type="text" id="NombreUser" name="NombreUser" required>

        <label for="Cargo">Cargo:</label>
        <input type="text" id="Cargo" name="Cargo" required>

        <label for="CorreoUser">Correo:</label>
        <input type="email" id="CorreoUser" name="CorreoUser" required>

        <label for="ContrasenaUser">Contrase√±a:</label>
        <input type="password" id="ContrasenaUser" name="ContrasenaUser" required>

        <input type="submit" value="Enviar" class="btn btn-success">
        <button type="button" class="btn btn-secondary">Cancelar</button>
    </form>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
