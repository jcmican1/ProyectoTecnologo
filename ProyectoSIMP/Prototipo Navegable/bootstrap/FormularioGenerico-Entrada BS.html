<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario entrada</title>
    <link rel="shortcut icon" href="../Imagenes/LogoSIMP.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #28a745;
        }

        button[type="button"] {
            background-color: #6c757d;
        }
    </style>
</head>

        <input type="text" id="codigo" name="codigo" required>

        <label for="descripcion">Descripción:</label>

        <label for="existencias">Cantidad existencias:</label>

        <label for="consumidas">Consumidas:</label>
        <input type="number" id="consumidas" name="consumidas" required>

        <label for="puntoCompra">Punto compra:</label>
        <input type="number" id="puntoCompra" name="puntoCompra" required>

        <label for="puntoAlmacenamiento">Punto almacenamiento:</label>
        <input type="number" id="puntoAlmacenamiento" name="puntoAlmacenamiento" required>

        <label for="valorUnitario">Valor unitario:</label>
        <input type="number" id="valorUnitario" name="valorUnitario" step="0.01" required>

        <input type="number" id="valorTotalPromedio" name="valorTotalPromedio" step="0.01" required>
