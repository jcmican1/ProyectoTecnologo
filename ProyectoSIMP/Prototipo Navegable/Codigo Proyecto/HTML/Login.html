<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Login.css">
    <link rel="shortcut icon" href="../Imagenes/LogoSIMP.png" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <div class="Supercontenedor">
        <header>
            <H1>Login SIMP</H1>
            <hr>
        </header>

        <section class="FormularioLogin">
            <form id="Formulario">
                <div>
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="EmailUsuario" required placeholder="Correo">
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <div>
                    <hr>
                    <a href="Index.html">
                        <button type="submit">Iniciar sesion</button>
                    </a>
                </div>
                <div>
                    <a href="RecuperacionContraseña.html">
                        <button type="button"> Recuperar contraseña</button>
                    </a>
                </div>
            </form>
        </section>
        <footer>
            <p>Por Juan Carlos Mican Muñoz <br> Jhorman Alexsander Culman Hermosa</p>
        </footer>
    </div>
</body>

</html>
